[Welcome]
message = Welcome, new personnel, to the Facility! This Facility was built to make all of the world’s scientific advances and record them before releasing it to the public. I am FacilityAI, one of the Facility’s Artificial Intelligences. Now, before we get started, here is your card.`^*a tube pops out from the cieling, and it dispenses an ID card* `^This is your IDentification card, keep it on you at all times, or the security system will put in the brig, and force you to pay for a replacement. Advice: you best be hired by a department or create one of your own, what the facility does to interns is more or less terrifying.`^If you have any questions about this facility, the staff, or the growling noise in the vents, please contact our Moderators or the [Secret Subredit Wiki](http://secretsubreddit.wikia.com/wiki/SecretSubreddit_Wiki)
refresh = In case if you do not know our currently most active staff for this week and/or what they are currently up to, here is a list of them so far: `^/u/umbreonman10: A female anthropomorphic rabbit that is currently an advocate of Y1ff’s. She runs a subdivision of her dept called the Department of Transformational Technology. Whereabouts unknown.`^/u/VoicesDontStop: A fine pair of gentlemen, or at least one of them. One of them, named Voices, is currently leading a campaign against the multiverse for unknown reasons. Tod on the other hand, was anthropomorphised into a hamster by the insane Dr. Umbreon. He tends to stay quiet, and we do NOT know what he is up to.`^/u/sathion: The founder of [REDACTED] and chief of the [CLASSIFIED] Mr. Sathion keeps this facility alive, well and fighting strong. Although not very active, he works in the background to help keep everyone in check.`^/u/EizunheirKlopp185: Reanimated by the IMC, Eizunheir was shifted into a cat anthro to keep up with his colleagues and currently runs a dept dedicated to Steam integrated engineering and making various gadgets. `^/u/Elick320: The head of the base currently on the moon Titan, he plays an integral role for the facility, although he claims that his job is boring. He’s not doing much of anything right now.`^/u/Y1ff: A magic wielding anthropomorphic with almost extraordinary power and hates Tod for some reason. We have no recent intel except he has [REDACTED]`^/u/Silent_Sky: A prime representative of the Galactic Empire’s Milky Way branch of the military and government. A cunning strategic leader and tends to try and sell rule of the empire.

